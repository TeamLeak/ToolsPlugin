name: ToolsPlugin
version: '${version}'
main: com.github.leanfe.Application
api-version: 1.15
prefix: ToolsPlugin
load: STARTUP
authors: [ Leanfe ]
description: Basic tools.
website: leanfe.github.io

commands:
  toolsjump:
    usage: "/toolsjump <add/decrease> <percentage>"
    description: "Set movement speed."
    permission: "toolsjump.admin"
    permission-message: "You do not have permission to use this command."
  toolscreeper:
    usage: "/toolscreeper <enable/disable>"
    description: "Enable/Disable creeper explosion."
    permission: "toolscreeper.admin"
    permission-message: "You do not have permission to use this command."
  creeperadd:
    usage: "/creeperadd add"
    description: "Add block to list."
    permission: "toolscreeper.admin"
    permission-message: "You do not have permission to use this command."
  op:
    description: "Replace default op."
  neofetch:
    usage: "/neofetch"
    description: "A command-line system information tool"
    permission: "toolsfetch"
    permission-message: "You do not have permission to use this command."
  freeChat:
    usage: "/freechat"
    description: "Allows you to clear the chat."
    permission: "toolschat.free"
    permission-message: "You do not have permission to use this command."
  freeConsole:
    usage: "/freeconsole"
    description: "Allows you to clear the console."
    permission: "toolsconsole.free"
    permission-message: "You do not have permission to use this command."
  optimization:
    usage: "/optimize <RAM/CPU/COLLECTOR/ABANDONED/ALL>"
    description: "Allows you to optimize your server."
    permission: "toolsoptimize.admin"
    permission-message: "You do not have permission to use this command."